<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/aluraLogo.png" type="image/icon type" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img alt="Logo de Encriptador Alura" class="logo" />
      <div class="astro"></div>
    </header>

    <main class="conteiner">
      <textarea
        name="text"
        id="texto"
        class="texto"
        cols="35"
        rows="10"
        placeholder="Ingresa tu mensaje "
      ></textarea>

      <div class="mensajes" id="mensajes">
        <section class="vacio" id="vacio">
          <h1>
            <img
              src="./images/Muñeco.png"
              alt="Imágen de mensaje no encontrado"
              id="imagenSinMensaje"
            />
          </h1>
          <h2 id="sinMensaje">No fue encontrado ningún mensaje</h2>
          <p id="descpripcionSinMensaje">
            Ingresa el mensaje que deseas encriptar o desencriptar
          </p>
        </section>

        <section>
          <textarea
            name="text"
            id="resultado"
            class="texto"
            cols="50"
            rows="12"
          ></textarea>
          <input type="submit" value="Copiar" class="copiar" id="copiar" />
        </section>
      </div>

      <section class="botones">
        <p>
          <span class="iconify" data-icon="bi:exclamation-circle-fill"></span>
          Solo letras minúsculas y sin acento
        </p>
        <input
          type="submit"
          value="Encriptar"
          class="encriptar"
          id="encriptar"
        />
        <input
          type="submit"
          value="Desencriptar"
          class="desencriptar"
          id="desencriptar"
        />
      </section>
    </main>

    <footer>
      <p>
        BY Carlos Prieto - Challenge: Encriptador - Oracle Next Education |
        Alura Latam
      </p>
      <p>
        <span class="iconify" data-icon="akar-icons:github-fill"></span>
        <a id="github" href="https://github.com/cpcarlosprieto" target="_blank"
          >cpcarlosprieto</a
        >
        -
        <span class="iconify" data-icon="akar-icons:linkedin-box-fill"></span>
        <a
          id="linkedin"
          href="https://www.linkedin.com/in/prieto-c"
          target="_blank"
          >Carlos Prieto</a
        >
      </p>
    </footer>
  </body>

  <script src="script.js"></script>
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</html>
